</head>

<body>
  <section class="contenedor">
    <header>Formulario</header>
    <form class="form" >
      <div class="input_caja">
        <label>ID</label>
        <input type="number" id="id" name="id" placeholder="Digite Id"/>
      </div>

      <div class="input_caja">
        <label>Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Digite nombre"/>
      </div>

      
      <div class="botones" style="margin-left: 100px; ">
        <br>
        <button id="boton" class="btn btn-primary" onclick= "Registrar();" style="background-color: green;">Registrar</button>
        <button id="boton" class="btn btn-primary" onclick= "Eliminar();" style="background-color: rgb(255, 0, 0);">Eliminar</button>
        <button id="boton" class="btn btn-primary" onclick= "Modificar();" style="background-color: rgb(0, 119, 255);">Modificar</button>
        <button id="boton" class="btn btn-primary" onclick="Consultar();" style="background-color: rgb(155, 155, 155);">Consultar</button>        
      </div>
    </form>
  </section>

</body>

</html>
